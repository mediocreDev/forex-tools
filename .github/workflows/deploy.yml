name: Deploy project to VPS

on:
  pull_request:
    types: [closed]
    branches:
      - dev
      - uat
      - master
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vue app
        run: |
          echo "Building for ${{ steps.vars.outputs.ENV_NAME }} environment..."
          npm run build

      - name: Check build outputs
        run: |
          echo "Check Vue dist/"
          ls -lah dist || echo "❌ dist/ missing"
      
          echo "Check proxy backend"
          ls -lah proxy || echo "❌ proxy/ missing"
      
          echo "Check package files"
          ls -l package.json || echo "❌ package.json missing"
          ls -l package-lock.json || echo "❌ package-lock.json missing"
          
      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 1993
          source: "dist/*,proxy/*,package.json,package-lock.json"
          target: "/var/www/vue-${{ github.ref_name }}/"

      - name: Run post-deploy commands (install, pm2, reload nginx)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 1993
          script: |
            set -e
      
            cd /var/www/vue-${{ github.ref_name }}
            echo "Installing dependencies..."
            npm install
      
            echo "Installing PM2 if not present..."
            command -v pm2 || sudo npm install -g pm2
      
            echo "Starting Express backend with PM2..."
      
            pm2 delete vue-${{ github.ref_name }}-api || true
      
            # Map branch to port
            if [[ "${{ github.ref_name }}" == "dev" ]]; then
              PORT=3001
            elif [[ "${{ github.ref_name }}" == "uat" ]]; then
              PORT=3002
            elif [[ "${{ github.ref_name }}" == "master" ]]; then
              PORT=3003
            else
              PORT=3999
            fi
      
            pm2 start proxy/index.js --name vue-${{ github.ref_name }}-api -- --port $PORT
      
            echo "Saving PM2 state..."
            pm2 save
      
            echo "Reloading nginx..."
            sudo systemctl reload nginx
